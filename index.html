<!DOCTYPE html>

    <title>Student Bio With Attributes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="headers">My Bio</h1>
    </header>

    <!-- This is class attrribute with name  -->
    <section class="Free">
        <h2>Khai Thazin</h2>
        <img width="200px" src="./assets/images/received_859944922609141.jpeg" alt="Student photo">

    <!-- This is class attribute -->

            <li id="github"><strong>Github:</strong><a href=""></a></li>
            <li id="portfolio"><strong>Portfolio:</strong><a href="Comming Sooooonnnnn!">Comming Sooooonnnnn!</a></li>
        </ul>
    </section>
